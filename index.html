<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Assignment</title>
</head>
<body>
    <div class="main-container">
      <!-- Header -->
      <header class="header">
        <div class="content-wrapper">
          <div class="header">
            <img src="./assets/logo.png" alt="Bouquet Logo" class="logo" />
            <nav class="nav-menu">
              <a href="#" class="nav-item active">Home</a>
              <a href="#" class="nav-item">Shop</a>
              <a href="#" class="nav-item">About us</a>
              <div class="cart-section">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                <span class="cart-text">Cart ($56)</span>
              </div>
            </nav>
          </div>
        </div>
      </header>

       <!-- Hero Section -->
      <section class="hero-section">
        <div class="content-wrapper">
          <div class="hero-content">
            <div class="hero-main">
              <div class="hero-text">
                <div class="hero-title">
                  <h1 class="title-line-1">
                    <span class="title-always">ALWAYS </span>
                    <span class="title-fresh">FRESH</span>
                  </h1>
                  <h1 class="title-line-2">FLOWERS</h1>
                </div>
                <p class="hero-description">
                  Indulge your senses with the beauty and fragrance of our fresh
                  flower shop. From classic roses to exotic blooms, we offer a
                  wide variety of fresh flowers that are perfect for any
                  occasion.
                </p>
              </div>
              <img
                src="./assets/hero-flower.png"
                alt="Fresh Flowers"
                class="hero-image"
              />
            </div>
          </div>
        </div>
      </section>
</body>
</html>
